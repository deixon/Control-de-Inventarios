    <header>
    <h1 class="titulo">DIRECCIÓN DE ENTREGA</h1>
    
    <form action="#" class="cuerpo">

        <section class="cuerpo">
        
            <div class="field">
               <label for="name">Nombre</label>
               <input type="text" id="name" required>
            </div>

            <div class="field">
                <label for="direction">Dirección</label>
                <input type="text" id="direction" required>
            </div>
            
            <div class="field">
               <label for="number">Linea Fija</label>
               <input type="tel" id="number" minlength="7" maxlength="7" required>
            </div>
            
            <div class="field">
               <label for="town">Ciudad</label>
               <input type="text" id="town" required>
            </div>
            <div class="field">
               <label for="department">Departamento</label>
               <input type="text" id="department" required>
            </div>
            <div class="field">
               <label for="code">Código Postal</label>
               <input type="tel" id="code" minlength="6" maxlength="6" required>
             </div>
        </section>
        
        <section class="botton">
        <input type="reset" value="Borrar">
        <input type="submit" value="Guardar">
        </section>
    </form>
    </section>
